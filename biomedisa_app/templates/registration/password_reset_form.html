{% extends 'base.html' %}

{% block menubar %}
{% include 'menu_bar.html' with activate="app" user=user %}
{% endblock %}

{% block content %}
<div class="content">
  <div class="content_resize">
    <div class="mainbar">
      <div class="article">
        <h2><span>Forgot password</span></h2>
        <div class="clr"></div>

          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
          </form>

          </br>
          <a href="/login/">Go back</a>

      </div>
    </div>

    {% block sidebar %}
    {% include 'side_bar.html' %}
    {% endblock %}
    <div class="clr"></div>
  </div>
</div>
{% endblock %}
